<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Instructions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; padding: 2rem; background: #fff; }
    .start-exam-btn {
      background-color: #0072ce;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0.5;
      pointer-events: none;
    }
    .start-exam-btn.enabled {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <h2>General Instructions</h2>
  <ul>
    <li>Do not exit fullscreen once exam starts.</li>
    <li>Exiting fullscreen will terminate the exam.</li>
  </ul>

  <div class="form-check mt-4">
    <input type="checkbox" class="form-check-input" id="agreeCheck">
    <label class="form-check-label" for="agreeCheck">I agree to the instructions.</label>
  </div>

  <button class="start-exam-btn" id="startBtn">Start Exam</button>

  <script>
    const agree = document.getElementById('agreeCheck');
    const btn = document.getElementById('startBtn');

    agree.addEventListener('change', () => {
      if (agree.checked) {
        btn.classList.add('enabled');
      } else {
        btn.classList.remove('enabled');
      }
    });

    btn.addEventListener('click', () => {
      window.location.href = "{% url 'exam' %}";
    });
  </script>
</body>
</html>
