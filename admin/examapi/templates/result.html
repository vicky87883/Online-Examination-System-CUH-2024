<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
        }
        h1 {
            color: #007bff;
        }
        .stats {
            font-size: 18px;
            margin-top: 20px;
        }
        .stats div {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exam Results</h1>
        <div class="stats">
            <div><strong>Total Questions:</strong> {{ result.total_questions }}</div>
            <div><strong>Correct Answers:</strong> {{ result.correct_answers }}</div>
            <div><strong>Wrong Answers:</strong> {{ result.wrong_answers }}</div>
        </div>
        <button onclick="window.location.href='/'" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Go to Home</button>
    </div>
</body>
</html>
