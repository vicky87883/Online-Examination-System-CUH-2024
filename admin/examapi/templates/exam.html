<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      height: 100%;
      overflow: hidden;
    }
    .alert-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 0, 0, 0.85);
      color: white;
      font-size: 24px;
      font-weight: bold;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      padding: 2rem;
    }
    #mainContent {
      visibility: hidden;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="alert-overlay" id="alertOverlay">
    Security Alert!<br/>You exited fullscreen.<br/>Logging out...
  </div>

  <div id="mainContent">
    <h1>Exam Started</h1>
    <p>Questions will appear here...</p>
  </div>

  <script>
    function logoutDueToViolation() {
      document.getElementById('alertOverlay').style.display = 'flex';
      document.getElementById('mainContent').style.display = 'none';
      setTimeout(() => {
        window.location.href = '/logout/';
      }, 3000);
    }

    function handleSecurityEvents() {
      document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) logoutDueToViolation();
      });
      window.addEventListener('blur', logoutDueToViolation);
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'hidden') logoutDueToViolation();
      });
    }

    async function enterFullscreenAndStartExam() {
      try {
        await document.documentElement.requestFullscreen();
        document.getElementById('mainContent').style.visibility = 'visible';
        handleSecurityEvents();
      } catch {
        logoutDueToViolation();
      }
    }

    window.onload = enterFullscreenAndStartExam;
  </script>
</body>
</html>
